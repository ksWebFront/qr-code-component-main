<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Frontend Mentor | QR code component</title>
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<div class="page">
				<div class="page__container">
					<div class="page__item item">
						<div class="item__image">
							<img src="images/qr-code.png" alt="QR-code">
						</div>
						<div class="item__text">
							<div class="item__title">Improve your front-end skills by building projects</div>
							<div class="item__desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
